name: Build

on:
  release:
    types: [published]

jobs:
  build:
    name: Build and publish rbxl
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Aftman
        uses: ok-nick/setup-aftman@v0.4.2

      - name: Build rbxm
        run: rojo build -o Framework.rbxm build.project.json
      
      - name: Publish to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ github.event.release.tag_name }} Framework.rbxm
        shell: bash
  release:
    name: Release to wally
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Aftman
        uses: ok-nick/setup-aftman@v0.4.2
      
      - name: Login to wally
        run: wally login --token ${{ secrets.WALLY_AUTH }}
      
      - name: Change wally.toml version
        uses: ciiiii/toml-editor@1.0.0
        with:
          file: wally.toml
          key: package.version
          value: ${{ github.event.release.tag_name }}

      - name: Publish to wally
        run: wally publish